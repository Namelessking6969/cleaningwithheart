<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cleaning with Hands, Heart, And Soul</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <div class="hero-text">
      <h1>Welcome to Cleaning with Heart</h1>
      <p>Providing professional cleaning services</p>
      <a href="#contact" class="button">Get a Quote</a>
    </div>
  </section>

  <section id="services">
    <div class="container">
      <h2>Our Services</h2>
      <div class="service">
        <img src="images/service1.jpg" alt="Service 1">
        <h3>Residential Cleaning</h3>
        <p></p>
      </div>
      <div class="service">
        <img src="images/service2.jpg" alt="Service 2">
        <h3>Office Cleaning</h3>
        <p></p>
      </div>
      <div class="service">
        <img src="images/service3.jpg" alt="Service 3">
        <h3>Carpet Cleaning</h3>
        <p></p>
      </div>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>About Us</h2>
      <img src="images/about.jpg" alt="About Us">
      <p></p>
    </div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea placeholder="Your Message"></textarea>
        <button type="submit" class="button">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Cleaning With Heart. All rights reserved.</p>
  </footer>
</body>
</html>
